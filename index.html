<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="color-wrapper">
            <input id="color-picker" type="color" value="#216e5b">
            <button id="color-hex-btn" class="copy" >COPY HEX</button>
            <button id="color-rgb-btn" class="copy" >COPY RGB</button>
        </div>
        <input type="text" id="input-el" autofocus>
        <button id="input-btn">SAVE INPUT</button>
        <button id="tab-btn">SAVE TAB</button>
        <button id="delete-btn">DELETE ALL (dblclick)</button>
        <ul id="ul-el"></ul>
        <script src="index.js"></script>
    </body>
</html>
